spring.application.name = Minifig-Manager

spring.datasource.url=jdbc:postgresql://localhost:5432/minifig-manager?currentSchema=public&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update

#spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

server.servlet.context-path=/minifig-manager
server.port=8082
